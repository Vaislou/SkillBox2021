<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Students</title>
</head>
<body>
    <section class="container">
        <h1 class="main__title">Students LIST</h1>

        <button class="btn btn-secondary btn-lg btn-block mt-3 btn__add">Add Student</button>
        <div class="add__form-wrapper">
            <form class="add__form">
                <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="inputFirstName" placeholder="Ivan">
                </div>
                </div>
                <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="inputLastName" placeholder="Ivanov">
                </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Middle Name</label>
                    <div class="col-sm-10">
                    <input type="text" required class="form-control" id="inputMiddleName" placeholder="Ivanovich">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">BirthDay</label>
                    <div class="col-sm-10">
                    <input type="date" required class="form-control" id="inputBirthday" min="1900-01-01">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Year Beginning Study</label>
                    <div class="col-sm-10">
                    <input type="number" required class="form-control" id="inputStartYear" placeholder="2018" min="2000">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Faculty</label>
                    <div class="col-sm-10">
                    <input type="text" required class="form-control" id="inputFaculty" placeholder="Computer Science">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block mb-2">Confirm</button>
            </form>
        </div>

        <form class="form-inline filter__form mt-4">
            <div class="filter__wrapper mb-2">
                <input type="text" class="form-control" id="filterInputFirstName" placeholder="Name">
            </div>
            <div class="filter__wrapper mb-2">
                <input type="text" class="form-control" id="filterInputFaculty" placeholder="Faculty">
            </div>
            <div class="filter__wrapper mb-2">
                <input type="number" class="form-control" id="filterInputStartEducation" placeholder="Start Year">
            </div>
            <div class="filter__wrapper mb-2">
                <input type="number" class="form-control" id="filterInputEndEducation" placeholder="End Year">
            </div>
        </form>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Middle Name</th>
                    <th scope="col">Birthday (Age)</th>
                    <th scope="col">Aducation Years (Course)</th>
                    <th scope="col">Faculty</th>
                </tr>
            </thead>
            <tbody class="table__body">
                
            </tbody>
        </table>

    </section>
</body>
</html>
